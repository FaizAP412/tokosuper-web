<div class="card bg-white shadow-md rounded-lg overflow-hidden">
  <div class="relative">
    <img src="https://via.placeholder.com/400x300" alt="Product Image" class="w-full h-48 object-cover">
    <span class="badge absolute top-2 left-2 bg-yellow-500 text-white px-2 py-1 text-xs rounded">New</span>
  </div>
  <div class="content p-4">
    <div class="product-name font-bold text-lg text-gray-800">{{ product.name }}</div>
    <p class="product-description text-gray-600 mt-2">{{ product.description }}</p>
    <div class="product-price text-indigo-600 font-semibold mt-4">Rp{{ product.price }}</div>
    <div class="actions flex gap-4 mt-6">
      <a href="{% url 'main:edit_product_entry' product.pk %}" class="btn edit bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">Edit</a>
      <a href="{% url 'main:delete_product_entry' product.pk %}" class="btn delete border border-gray-300 text-gray-600 font-bold py-2 px-4 rounded-lg hover:bg-gray-100 transition duration-300">Delete</a>
      <a href="#" class="btn buy-now border border-gray-300 text-gray-600 font-bold py-2 px-4 rounded-lg hover:bg-gray-100 transition duration-300">Buy Now</a>
    </div>
  </div>
</div>
